    <div class="post-body" itemprop="articleBody"><p>简单的线段树模板, 支持区间修改与查询.</p>
<span id="more"></span>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">struct</span> <span class="title class_">SegmentTree</span> &#123;</span><br><span class="line">    <span class="keyword">struct</span> <span class="title class_">Node</span> &#123;</span><br><span class="line">        <span class="type">int</span> sum, tag;</span><br><span class="line">        <span class="built_in">Node</span>() : <span class="built_in">sum</span>(<span class="number">0</span>), <span class="built_in">tag</span>(<span class="number">0</span>) &#123;&#125;</span><br><span class="line">        <span class="keyword">inline</span> Node <span class="keyword">operator</span>+(<span class="type">const</span> Node&amp; v) <span class="type">const</span> &#123;</span><br><span class="line">            Node ret = <span class="built_in">Node</span>();</span><br><span class="line">            ret.sum = sum + v.sum;</span><br><span class="line">            <span class="keyword">return</span> ret;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">inline</span> Node <span class="keyword">operator</span>+=(<span class="type">const</span> Node&amp; v) &#123; <span class="keyword">return</span> *<span class="keyword">this</span> = *<span class="keyword">this</span> + v; &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="type">int</span> n, l, r, k;</span><br><span class="line">    vector&lt;<span class="type">int</span>&gt; a;</span><br><span class="line">    vector&lt;Node&gt; tree;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">build</span><span class="params">(<span class="type">int</span> p, <span class="type">int</span> pl, <span class="type">int</span> pr)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (pr - pl == <span class="number">1</span>) &#123;</span><br><span class="line">            tree[p].sum = a[pl];</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="type">int</span> lc = p &lt;&lt; <span class="number">1</span>, rc = p &lt;&lt; <span class="number">1</span> | <span class="number">1</span>, mid = pl + (pr - pl) / <span class="number">2</span>;</span><br><span class="line">        <span class="built_in">build</span>(lc, pl, mid), <span class="built_in">build</span>(rc, mid, pr);</span><br><span class="line">        tree[p] = tree[lc] + tree[rc];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">init</span><span class="params">(<span class="type">int</span> N)</span> </span>&#123;</span><br><span class="line">        n = N;</span><br><span class="line">        a.<span class="built_in">resize</span>(n + <span class="number">5</span>);</span><br><span class="line">        tree.<span class="built_in">resize</span>(n * <span class="number">4</span> + <span class="number">5</span>);</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; n; i++) cin &gt;&gt; a[i];</span><br><span class="line">        <span class="built_in">build</span>(<span class="number">1</span>, <span class="number">0</span>, n);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">SegmentTree</span>(<span class="type">int</span> N) &#123; <span class="built_in">init</span>(N); &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">push_down</span><span class="params">(<span class="type">int</span> p, <span class="type">int</span> pl, <span class="type">int</span> pr)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (tree[p].tag == <span class="number">0</span>) <span class="keyword">return</span>;</span><br><span class="line">        <span class="type">int</span> lc = p &lt;&lt; <span class="number">1</span>, rc = p &lt;&lt; <span class="number">1</span> | <span class="number">1</span>, mid = pl + (pr - pl) / <span class="number">2</span>;</span><br><span class="line">        tree[lc].sum += (mid - pl) * tree[p].tag;</span><br><span class="line">        tree[rc].sum += (pr - mid) * tree[p].tag;</span><br><span class="line">        tree[lc].tag += tree[p].tag;</span><br><span class="line">        tree[rc].tag += tree[p].tag;</span><br><span class="line">        tree[p].tag = <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function">Node <span class="title">query</span><span class="params">(<span class="type">int</span> p, <span class="type">int</span> pl, <span class="type">int</span> pr)</span> </span>&#123;</span><br><span class="line">        Node ret;</span><br><span class="line">        <span class="keyword">if</span> (l &lt;= pl &amp;&amp; pr &lt;= r) &#123;</span><br><span class="line">            ret = tree[p];</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="type">int</span> lc = p &lt;&lt; <span class="number">1</span>, rc = p &lt;&lt; <span class="number">1</span> | <span class="number">1</span>, mid = pl + (pr - pl) / <span class="number">2</span>;</span><br><span class="line">            <span class="built_in">push_down</span>(p, pl, pr);</span><br><span class="line">            <span class="keyword">if</span> (l &lt; mid) ret += <span class="built_in">query</span>(lc, pl, mid);</span><br><span class="line">            <span class="keyword">if</span> (r &gt; mid) ret += <span class="built_in">query</span>(rc, mid, pr);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ret;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function">Node <span class="title">query</span><span class="params">(<span class="type">int</span> L, <span class="type">int</span> R)</span> </span>&#123;</span><br><span class="line">        l = L, r = R;</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">query</span>(<span class="number">1</span>, <span class="number">0</span>, n);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">update</span><span class="params">(<span class="type">int</span> p, <span class="type">int</span> pl, <span class="type">int</span> pr)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (l &lt;= pl &amp;&amp; pr &lt;= r) &#123;</span><br><span class="line">            tree[p].sum += (pr - pl) * k;</span><br><span class="line">            tree[p].tag += k;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="type">int</span> lc = p &lt;&lt; <span class="number">1</span>, rc = p &lt;&lt; <span class="number">1</span> | <span class="number">1</span>, mid = pl + (pr - pl) / <span class="number">2</span>;</span><br><span class="line">            <span class="built_in">push_down</span>(p, pl, pr);</span><br><span class="line">            <span class="keyword">if</span> (l &lt; mid) <span class="built_in">update</span>(lc, pl, mid);</span><br><span class="line">            <span class="keyword">if</span> (r &gt; mid) <span class="built_in">update</span>(rc, mid, pr);</span><br><span class="line">            tree[p] = tree[lc] + tree[rc];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">update</span><span class="params">(<span class="type">int</span> L, <span class="type">int</span> R, ll K)</span> </span>&#123;</span><br><span class="line">        l = L, r = R, k = K;</span><br><span class="line">        <span class="built_in">update</span>(<span class="number">1</span>, <span class="number">0</span>, n);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
