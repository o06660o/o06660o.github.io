    <div class="post-body" itemprop="articleBody"><p>在做数学题目时, 结果对一个质数取模是很常见的情况,
如果把模意义下的四则运算封装起来可以使得式子更简洁.</p>
<span id="more"></span>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">struct</span> <span class="title class_">ModInt</span> &#123;</span><br><span class="line">  <span class="keyword">private</span>:</span><br><span class="line">    <span class="function"><span class="type">static</span> <span class="type">int</span> <span class="title">pow_mod</span><span class="params">(<span class="type">int</span> a, <span class="type">int</span> b)</span> </span>&#123;</span><br><span class="line">        <span class="type">int</span> ans = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">while</span> (b &gt; <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">if</span> (b &amp; <span class="number">1</span>) ans = (ll)ans * a % MOD;</span><br><span class="line">            a = (ll)a * a % MOD, b &gt;&gt;= <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="type">static</span> <span class="type">int</span> <span class="title">inv</span><span class="params">(<span class="type">int</span> x)</span> </span>&#123; <span class="keyword">return</span> <span class="built_in">pow_mod</span>(x, MOD - <span class="number">2</span>); &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">public</span>:</span><br><span class="line">    <span class="type">static</span> <span class="keyword">constexpr</span> <span class="type">int</span> MOD = <span class="number">1e9</span> + <span class="number">7</span>;</span><br><span class="line">    <span class="type">int</span> val;</span><br><span class="line">    <span class="built_in">ModInt</span>(<span class="type">int</span> v = <span class="number">0</span>) : <span class="built_in">val</span>((v % MOD + MOD) % MOD) &#123;&#125;</span><br><span class="line">    ModInt <span class="keyword">operator</span>+(<span class="type">const</span> ModInt&amp; mi) <span class="type">const</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">ModInt</span>((val + mi.val) % MOD);</span><br><span class="line">    &#125;</span><br><span class="line">    ModInt&amp; <span class="keyword">operator</span>+=(<span class="type">const</span> ModInt&amp; mi) &#123;</span><br><span class="line">        <span class="keyword">return</span> *<span class="keyword">this</span> = *<span class="keyword">this</span> + mi;</span><br><span class="line">    &#125;</span><br><span class="line">    ModInt <span class="keyword">operator</span>-(<span class="type">const</span> ModInt&amp; mi) <span class="type">const</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">ModInt</span>((val - mi.val + MOD) % MOD);</span><br><span class="line">    &#125;</span><br><span class="line">    ModInt&amp; <span class="keyword">operator</span>-=(<span class="type">const</span> ModInt&amp; mi) &#123;</span><br><span class="line">        <span class="keyword">return</span> *<span class="keyword">this</span> = *<span class="keyword">this</span> - mi;</span><br><span class="line">    &#125;</span><br><span class="line">    ModInt <span class="keyword">operator</span>*(<span class="type">const</span> ModInt&amp; mi) <span class="type">const</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">ModInt</span>((ll)val * mi.val % MOD);</span><br><span class="line">    &#125;</span><br><span class="line">    ModInt&amp; <span class="keyword">operator</span>*=(<span class="type">const</span> ModInt&amp; mi) &#123;</span><br><span class="line">        <span class="keyword">return</span> *<span class="keyword">this</span> = *<span class="keyword">this</span> * mi;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">friend</span> istream&amp; <span class="keyword">operator</span>&gt;&gt;(istream&amp; in, ModInt&amp; mi) &#123;</span><br><span class="line">        <span class="keyword">return</span> (in &gt;&gt; mi.val, mi.val = (mi.val % MOD + MOD) % MOD, in);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">friend</span> ostream&amp; <span class="keyword">operator</span>&lt;&lt;(ostream&amp; out, <span class="type">const</span> ModInt&amp; mi) &#123;</span><br><span class="line">        <span class="keyword">return</span> out &lt;&lt; mi.val;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// MOD must be a prime number</span></span><br><span class="line">    ModInt <span class="keyword">operator</span>/(<span class="type">const</span> ModInt&amp; mi) <span class="type">const</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">ModInt</span>((ll)val * <span class="built_in">inv</span>(mi.val) % MOD);</span><br><span class="line">    &#125;</span><br><span class="line">    ModInt&amp; <span class="keyword">operator</span>/=(<span class="type">const</span> ModInt&amp; mi) &#123;</span><br><span class="line">        <span class="keyword">return</span> *<span class="keyword">this</span> = *<span class="keyword">this</span> / mi;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
